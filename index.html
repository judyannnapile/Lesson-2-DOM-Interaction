<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Vue Styling</h1>
    </header>
    <section id="Styling">
<div class="demo">
    <input v-on:keyup="input" type="text" placeholder="user1 OR user2">
    <div class="output" :class=" [enable ? 'visible' : 'hidden' ]"></div>
    <p :class="user"> Style Me</p>
</div>
<button v-on:click="toggleParagraph"> Toggle Paragraph</button>
<input v-on:keyup="PickColor" type="text" placeholder="blue/black/green">
<p :style="{backgroundColor : keycolor}">Style me Inline</p>
    </section>


    <script src="http:/unpkg.com/vue@3.2.20"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
